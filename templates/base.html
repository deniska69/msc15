{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container-fluid" style="height: 12vh; background-color: #F6F2F3">
      <div class="row">
        <div class="col-lg-2">
          <img class="img_head" src="{% static "images/base/logo.png" %}">
        </div>
        <div class="col-lg-6">
          <div class="text_head_l">
            МУНИЦИПАЛЬНОЕ БЮДЖЕТНОЕ<br>
            ОБЩЕОБРАЗОВАТЕЛЬНОЕ УЧРЕЖДЕНИЕ<br>
            "СРЕДНЯЯ ОБЩЕОБРАЗОВАТЕЛЬНАЯ ШКОЛА № 15"
          </div>
        </div>
        <div class="col-lg-4">
          <div class="text_head_r" style="margin-top: 1.5vh; margin-right: 2vw;">
            <p>Кемеровская область, Таштагольский район,<br>
            п.г.т.Мундыбаш, ул.Ленина, 5<br>
            8(38473)-63-8-40<br>
            school@msc15.ru</p>
          </div>
        </div>

      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 offset-lg-2">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
