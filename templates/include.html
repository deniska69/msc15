{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid" style="margin-top: 1vh;">
  <div class="row no-gutters">
    <div id="banners_sh" class="carousel slide" data-ride="carousel" data-interval="5000">
      <ol class="carousel-indicators">
        <li data-target="#banners_sh" data-slide-to="0" class="active"></li>
        <li data-target="#banners_sh" data-slide-to="1"></li>
        <li data-target="#banners_sh" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static "images/index/banners/banner_0.png" %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static "images/index/banners/banner_0.png" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static "images/index/banners/banner_0.png" %}" alt="Third slide">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="margin-top: 2vh;">
  <div class="row no-gutters">
    <div class="col-md-9" style="">
      <text class="news_tb">Новости</text>
      <hr class="news_hr">
      <div class="container" style="padding-left: 0; padding-right: 0; margin-left: 0; margin-right: 0; ">
        <dir class="row" style="padding-left: 0; margin: inherit; width: inherit;">
          <div class="col-md-4 news_il"></div>
          <div class="col-md-4 news_il"></div>
          <div class="col-md-4 news_il"></div>
        </dir>
      </div>
    </div>
    <div class="col-md-3" style="">
      <text class="news_tb">Директор школы</text>
      <hr class="news_hr">
      <img src="{% static "images/index/direktor.jpg" %}" class="img-fluid">

      <blockquote class="blockquote dir_sign">
        <p class="mb-0">Бодрых Елена Анатольевна</p>
        <footer class="blockquote-footer">direktor@msc15.ru</footer>
      </blockquote>
    </div>
  </div>
</div>

{% endblock content %}
